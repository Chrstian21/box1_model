<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    nav {
      background: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: yellow;
    }

    .contact {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
      border-left: 5px solid #333;
      border-radius: 5px;
    }

    .contact h2 {
      margin-top: 0;
      color: #222;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .contact button:hover {
      background: yellow;
      color: black;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

 
  <section class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out!</p>
   
  </section>
</body>
</html>
